{% load static%}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{pageTitle}}</title>
    <link rel="stylesheet" href="{% static 'static/css/edit-profile.css' %}">
   
    
</head>
<body>
    {% include 'templates/nav.html' %}<br><br><br>
    <header>Edit Profile</header>
    <form action="/homepage/profile/edit-profile/" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
    <div class="image-bio-wrapper">
        <div class="image-container">
            <img class="profile-image" src="{{request.user.UserInfo.profile_picture.url }}"><br>
        </div>
        <div class="details">
            
            <div class="fname"><label>First Name </label>{{user_form.first_name}}</div><br>
            <div class="lname"><label>Last Name </label>{{ user_form.last_name}}</div><br>
            <div class="date-of-birth"><label>D.O.B. </label>{{bio_form.date_of_birth}}</div><br>
            <div class="bio"><label>Bio </label>{{bio_form.bio}}</div><br>
            
        </div>
        <div class="btn">
            <button type="submit" class="edit-btn">Edit Profile</button>  
        </div>
   
        
    </div>
    
</form>
</body>
</html>
